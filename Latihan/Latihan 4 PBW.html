<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
</head>
<body>
    <h2>Kalkulator</h2>
    <input type="number" id="num1" placeholder="Masukkan angka pertama">
    
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">ร</option>
        <option value="/">รท</option>
    </select>
    
    <input type="number" id="num2" placeholder="Masukkan angka kedua">
    <button onclick="hitung()">Hitung</button>

    <p>Hasil: <span id="hasil"></span></p>

    <script>
        function hitung() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let operator = document.getElementById("operator").value;
            let hasil = document.getElementById("hasil");
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                hasil.innerText = "Masukkan angka yang valid!";
                return;
            }

            switch (operator) {
                case "+":
                    result = num1 + num2;
                    break;
                case "-":
                    result = num1 - num2;
                    break;
                case "*":
                    result = num1 * num2;
                    break;
                case "/":
                    result = num2 !== 0 ? num1 / num2 : "Tidak bisa dibagi dengan nol!";
                    break;
                default:
                    result = "Operasi tidak valid!";
            }

            hasil.innerText = result;
        }
    </script>
</body>
</html>
